language: java
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  sonarcloud:
    organization: anyulled-github
    token:
      secure: ""
script:
- mvn cobertura:cobertura
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
- sonar-scanner
after_success:
- mvn jacoco:report coveralls:report
- bash <(curl -s https://codecov.io/bash)
